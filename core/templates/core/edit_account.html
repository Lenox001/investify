{% extends "core/base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">
    <i class="fas fa-user-edit"></i> Edit Account
  </h1>

  <div class="card bg-dark text-light shadow-lg">
    <div class="card-body">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %} {% for field in form %}
        <div class="form-group mb-3">
          <label for="{{ field.id_for_label }}">
            <i class="fas fa-user" style="font-size: 1.2rem"></i>
            {{ field.label }}
          </label>
          {{ field }}
          <!-- Render the field without the add_class filter -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        {% endfor %}

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-warning animated-button">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    font-family: "Arial", sans-serif; /* Modern font */
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text color */
  }

  .card {
    border: none; /* Remove card border */
    transition: transform 0.3s; /* Animation effect */
  }

  .card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
  }

  .btn-warning {
    background-color: #f39c12; /* Customize button color */
    border: none; /* Remove button border */
    transition: background-color 0.3s, transform 0.2s; /* Button hover effects */
    position: relative; /* Required for the pseudo-element */
    overflow: hidden; /* Hide the pseudo-element */
  }

  .btn-warning:hover {
    background-color: #e67e22; /* Darker shade on hover */
    transform: scale(1.05); /* Slight scale effect on hover */
  }

  .animated-button {
    position: relative; /* Required for the pseudo-element */
    overflow: hidden; /* Hide the pseudo-element */
    display: inline-flex; /* Align icon and text */
    align-items: center; /* Center icon and text vertically */
    padding: 10px 20px; /* Add padding to button */
  }

  .animated-button::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.5s;
    border-radius: 50%;
    z-index: 0; /* Behind the button text */
    transform: translate(-50%, -50%) scale(0); /* Start small */
  }

  .animated-button:hover::after {
    transform: translate(-50%, -50%) scale(1); /* Expand on hover */
  }

  .form-control {
    background-color: #808080; /* Grey input background */
    color: #e0e0e0; /* Light text color */
    border: 2px solid transparent; /* Initial border */
    border-radius: 10px; /* Rounded borders */
    transition: border-color 0.3s; /* Transition for border color */
  }

  .form-control:focus {
    background-color: #808080; /* Keep grey on focus */
    color: #e0e0e0; /* Light text color */
    border-color: #007bff; /* Blue outline */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue glow effect */
  }

  .form-control:focus:valid {
    border-color: #28a745; /* Green outline if valid */
    box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Green glow effect */
  }

  .form-group label {
    display: flex;
    align-items: center; /* Align label text and icon */
    margin-bottom: 0.5rem; /* Space below the label */
  }

  .form-group i {
    margin-right: 0.5rem; /* Space between icon and label */
  }
</style>

<!-- Add FontAwesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
{% endblock %}
